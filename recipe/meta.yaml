{% set name = "alibabacloud-tea" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alibabacloud-tea-{{ version }}.tar.gz
  sha256: 295db8cdc208a80cffc0b148814b1268c8d3e26fceaf648197ecb28649413b20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests >=2.21.0,<3.0.0
    - aiohttp >=3.7.0,<4.0.0

test:
  imports:
    - Tea
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aliyun/tea-python
  summary: The tea module of alibabaCloud Python SDK.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
